[ip_monitor]
web_url = http://2017.ip138.com/ic.asp
charset_matcher = <meta\s.*?content.*?charset=([a-zA-Z0-9\-]+).*?>
ip_addr_matcher = (\d+.\d+.\d+.\d+)
interval = 10
initial_ip = 192.168.0.1
ip_changed_subject = IP CHANGED
ip_changed_message = IP CHANGED FROM [{}] TO [{}].

[admin_email]
user = admin@xxx.com

[sys_email]
imap_host = imap.exmail.qq.com
imap_port = 993
smtp_host = smtp.exmail.qq.com
smtp_port = 465
user = sys@xxx.com
password = PWD123456